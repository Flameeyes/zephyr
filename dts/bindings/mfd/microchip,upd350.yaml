description: |
  SPI-connected UPD350 USB Power Delivery 3.0 Port Controller.

compatible: "microchip,upd350"

include: [spi-device.yaml]

properties:
  reset-gpios:
    type: phandle-array
    description: |
        GPIO connected to the controller RESET pin. This pin is active-low.
